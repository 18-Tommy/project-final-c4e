    <div class="body">
        <h1>Active Staff List</h1>
        <div class="containter">
            <button id="modalBtn">Add</button>
            <input type="text" id="search-bar" onkeyup="searchFunction()" placeholder="Search ...">
            <select id="search-option">
                <option value="name">Full name</option>
                <option value="dob">Date of Birth</option>
                <option value="phone">Phone</option>
                <option value="email">E-mail</option>
                <option value="department">Department</option>
                <option value="position">Position</option>
            </select>
            <div class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>ADD NEW STAFF</h2>
                    </div>
                    <div class="modal-body">
                        <div class="form">
                            <label for="fullname">Full name</label>
                            <input type="text" placeholder="Fullname" id="fullname">
                            <label for="dob">Date of Birth</label>
                            <input type="date" placeholder="Date of Birth" id="dob">
                            <label for="phone">Phone</label>
                            <input type="text" placeholder="Phone number" id="phone">
                            <label for="email">E-mail</label>
                            <input type="email" placeholder="E-mail" id="email">
                            <label for="department">Department</label>
                            <input type="text" placeholder="Department" id="department">
                            <label for="position">Position</label>
                            <input type="text" placeholder="Position" id="position">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="addBtn" type="submit">OK</button>
                        <button id="cancelBtn">Cancel</button>
                    </div>
                </div>
            </div>
            <div>

                            <th class="sorting-dob">Date of Birth</th>
                            <th class="sorting-phone">Phone</th>
                            <th class="sorting-email">E-mail</th>
                            <th class="sorting-department">Department</th>
                            <th class="sorting-pos">Position</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="table-data">

                    </tbody>

            </div>
